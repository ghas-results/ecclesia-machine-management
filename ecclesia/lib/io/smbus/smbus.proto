// Protobuf equivalents for some of the value types provides by the Smbus
// library. For use cases that require portable interchange formats like service
// definitions these can be helpful.
//
// Note that in general you don't want to use these types as replacements for
// the actual value data structures; don't use SmbusLocationProtobuf in your
// internal code when you could use SmbusLocation, which provides both a richer
// API and stricter validation guarnatees. Use these types for data interchange
// but translate them to the proper types for internal use.

syntax = "proto3";

package ecclesia;

// Protobuf version of SmbusLocation.
message SmbusLocationProtobuf {
  int32 bus = 1;      // virtual, managed by the OS
  int32 address = 2;  // 7 bits
}
